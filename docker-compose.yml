#   -v $(pwd)/config.yaml:/app/config.yaml:ro \
#   -v $(pwd)/logs:/app/logs:rw \
#   --restart unless-stopped \
#   -p 5000:5000 \
#   discord-media-bot
services:

  arr-dev:
    build:
      context: .
    container_name: discord-media-bot
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - .:/app:ro
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs:rw
    entrypoint: ["python", "discord_media.py"]
    working_dir: /app
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket,yaml,pathlib; cfg=yaml.safe_load(pathlib.Path('/app/config.yaml').read_text(encoding='utf-8')) or {}; port=int(((cfg.get('webhook') or {}).get('port')) or 5000); s=socket.create_connection(('127.0.0.1', port), timeout=3); s.close()",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    user: "1000:1000"
